<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="swiper" options="{group: 'FCE'}" label="Swiper - Slides">

				<flux:form.section name="slides" label="Swiper - Slides">
					<flux:form.object name="slide">
						<flux:field.input name="slide-heading" required="true" label="Slide-Ãœberschrift" />
						<flux:field.text name="slide-text" required="true" label="Slide-Text "/>
						<flux:field.file name="slide-image" allowed="jpg, jpeg, png, gif" maxItems="1" showThumbnails="1" required="true" label="Slide-Bild" />
					</flux:form.object>
				</flux:form.section>

		</flux:form>
	</f:section>

	<f:section name="Preview">
		<!-- If you wish, place custom backend preview content here -->
		<p>Slides: {slides->f:count()}</p>
		<flux:widget.grid />
	</f:section>

	<f:section name="Main">
		<f:if condition="{slides}">
			<section id="slider" class="height-550">
				<!--
					SWIPPER SLIDER PARAMS

					data-effect="slide|fade|coverflow"
					data-autoplay="2500|false"
				-->
				<div class="swiper-container" data-effect="slide" data-autoplay="false">
					<div class="swiper-wrapper">

						<f:for each="{slides}" as="slide" iteration="iteration">
							<div class="swiper-slide" style="background-image: url('{slide.slide.slide-image}');">
              	<div class="overlay dark-3"><!-- dark overlay [1 to 9 opacity] --></div>
              	<div class="display-table">
                	<div class="display-table-cell">
                  	<div class="container">
                    	<div class="row">
                      	<div class="text-left col-md-8 col-xs-12">
                        	<h2 class="wow fadeInUp" data-wow-delay="0.4s">{slide.slide.slide-heading}</h2>
                        	<p class="lead weight-300 hidden-xs wow fadeInUp" data-wow-delay="0.6s">{slide.slide.slide-text}</p>
                        	<a class="link arrow-right wow fadeIn" data-wow-delay="1.5s" href="#">Mehr erfahren <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                      	</div>
                    	</div>
                  	</div>
                	</div>
              	</div>
            	</div>
						</f:for>
					</div>
					<!-- Swiper Pagination -->
	        <div class="swiper-pagination"></div>
          <!-- Swiper Arrows -->
          <div class="swiper-button-next"><i class="icon-angle-right"></i></div>
          <div class="swiper-button-prev"><i class="icon-angle-left"></i></div>
				</div>
			</section>
		</f:if>
	</f:section>
</div>
